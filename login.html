<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Ventas</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.style.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-700 p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 space-y-6">
            <div class="text-center">
                <div class="flex justify-center mb-4">
                    <i data-lucide="shopping-cart" class="w-12 h-12 text-blue-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Bienvenido a VentasSys</h1>
                <p class="text-gray-500 mt-2">Ingresa tus credenciales para acceder</p>
            </div>

            <div id="license-status" class="text-center text-sm p-2 rounded-md"></div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <div class="mt-1 relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                        </span>
                        <input id="username" name="username" type="text" required class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="ej: admin">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <div class="mt-1 relative">
                         <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                        </span>
                        <input id="password" name="password" type="password" required class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
                    </div>
                </div>

                <div id="error-message" class="text-red-500 text-sm text-center hidden"></div>

                <div>
                    <button type="submit" id="login-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
            
            <hr>

            <div id="license-section">
                <h3 class="text-center text-gray-700 font-medium">Activar Licencia</h3>
                <div class="mt-2">
                    <label for="license-key" class="block text-sm font-medium text-gray-700">Clave de Licencia</label>
                    <div class="mt-1 flex gap-2">
                        <input id="license-key" name="license-key" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="XXXX-XXXX-XXXX-XXXX">
                        <button id="activate-license-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Activar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="login.script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
